{% extends 'layout.html' %} {% block body %}


<style>
  html body {
    background-color: rgb(77, 77, 83);
    background-image: url("../static/images/leaf.jpg");
  }
</style>
<br /><br />
<h1 style="text-align: center; margin: 0px; color: rgb(246, 243, 243)">
  <b>Disease Detection</b>
</h1>
<br />
<br>

<div style="
    width: 350px;
    height: 15rem;
    margin: 0px auto;
    color: rgb(250, 248, 248);
    border-radius: 25px;
    padding: 25px 25px;
    font-weight: bold;
    background: rgba(215, 213, 213, 0.518);
  ">




  <form class="form-signin" method=post enctype=multipart/form-data>

    <h2 class="h4 mb-3 font-weight-normal"><b>Please Upload The Image</b></h2>
    <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)"
      style="font-weight: bold;">
    <br>
    <br>
    <img id="output-image" class="rounded mx-auto d-block" />
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-weight: bold;">Predict</button>


  </form>
</div>

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

</div>
<div style="
    margin: 0px auto;
    color: rgb(250, 248, 248);
    border-radius: 25px;
    padding: 25px 25px;
    width: 350px;
    height: 20rem;"> </div>
{% endblock %}
